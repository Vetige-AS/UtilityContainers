<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">
    System Architecture
  </text>
  
  <!-- Client -->
  <rect x="150" y="60" width="100" height="60" fill="#0d6efd" stroke="#0a58ca" stroke-width="2" rx="5"/>
  <text x="200" y="95" text-anchor="middle" fill="white" font-size="14">Client</text>
  
  <!-- API Gateway -->
  <rect x="150" y="150" width="100" height="60" fill="#198754" stroke="#146c43" stroke-width="2" rx="5"/>
  <text x="200" y="175" text-anchor="middle" fill="white" font-size="12">API</text>
  <text x="200" y="190" text-anchor="middle" fill="white" font-size="12">Gateway</text>
  
  <!-- Database -->
  <rect x="50" y="240" width="100" height="40" fill="#ffc107" stroke="#ffb300" stroke-width="2" rx="5"/>
  <text x="100" y="265" text-anchor="middle" fill="#212529" font-size="12">Database</text>
  
  <!-- Service -->
  <rect x="250" y="240" width="100" height="40" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="5"/>
  <text x="300" y="265" text-anchor="middle" fill="white" font-size="12">Service</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <line x1="200" y1="120" x2="200" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="210" x2="125" y2="240" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="225" y1="210" x2="275" y2="240" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
